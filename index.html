<html>
    <head>
        <title>百千程式翻轉教育部</title>
        <script>
            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            async function rotate() {
                x=document.getElementById("iframe")
                for (var i = 1; i < 87; i++) {
                    x.style.transform="rotate("+i+"deg)"
                    x.style.webkitTransform="rotate("+i+"deg)"
                    x.style.OTransform="rotate("+i+"deg)"
                    x.style.MozTransform="rotate("+i+"deg)"
                    await sleep(10);
                }
            }
        </script>
    </head>
    <body onload="rotate()">
        <iframe id="iframe" width=100% height=1000 src="https://www.edu.tw"></iframe>
    </body>
</html>
